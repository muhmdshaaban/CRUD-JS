<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUDS APP</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input id="title" type="text" placeholder="Title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            id="price"
            type="number"
            placeholder="Price"
          />
          <input
            onkeyup="getTotal()"
            id="taxes"
            type="number"
            placeholder="Taxes"
          />
          <input
            onkeyup="getTotal()"
            id="ads"
            type="number"
            placeholder="Ads"
          />
          <input
            onkeyup="getTotal()"
            id="discount"
            type="number"
            placeholder="Discount"
          />
          <small id="total"></small>
        </div>
        <input id="count" type="number" placeholder="Count" />
        <input id="category" type="text" placeholder="Category" />
        <button id="submit">Create</button>
      </div>
      <div class="outputs">
        <div class="searchBlock">
          <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search" />
          <div class="btnSearch">
            <button onclick="getSearchMode(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMode(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
          <div id="deleteAll"></div>
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
